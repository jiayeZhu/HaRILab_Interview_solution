<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hello {{infoManager.username}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hello {{infoManager.username}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-card  *ngFor="let record of recordList; let i = index;" [routerLink]="['/edit',i]" >
      <ion-item lines="full">
        <ion-label>Attack Time:</ion-label>
        <ion-label slot="end">{{record.date}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>location:</ion-label>
        <ion-label slot="end">{{record.location}}</ion-label>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
