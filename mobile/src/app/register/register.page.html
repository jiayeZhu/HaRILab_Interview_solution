<ion-header>
  <ion-toolbar>
    <ion-title>First time Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="username" name="username"></ion-input>
    </ion-item>

    <div class="ion-padding">
      <ion-button expand="block" type="submit" class="ion-no-margin" (click)="handleSubmit()">Create account</ion-button>
    </div>
  </form>
</ion-content>
