<ion-header>
  <ion-toolbar>
    <ion-title>
      Hello {{infoManager.username}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hello {{infoManager.username}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="floating">Attack time</ion-label>
    <ion-datetime (ionChange)="checkAllowSubmit()" [(ngModel)]="record.Date" displayFormat="MMM D YYYY H:mm" (click)="setDateLimitation()" [min]="minDate" [max]="maxDate" value=""></ion-datetime>
  </ion-item>
  <ion-radio-group (ionChange)="checkAllowSubmit()" [(ngModel)]="record.location" value="">
    <ion-list-header>
      <ion-label>Are you in the room?</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>indoor</ion-label>
      <ion-radio slot="start" value="indoor"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>outdoot</ion-label>
      <ion-radio slot="start" value="outdoor"></ion-radio>
    </ion-item>

  </ion-radio-group>
  <ion-button [disabled]="submitDisabled" class="ion-padding" size="large" expand="block" fill="solid" (click)="updateRecord()">Submit</ion-button>
  <ion-button class="ion-padding" size="large" expand="block" fill="outline" (click)="cancel()">Cancel</ion-button>
</ion-content>
